<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>RenalView</title>
  <link href="favicon.ico" rel="icon" type="image/png">
  <!-- Bootstrap -->
  <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- Load c3.css -->
  <link href="assets/css/c3/c3.min.css" rel="stylesheet" type="text/css">
  <!-- Fonts  -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- My styling -->
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <section id="main">
    <div class="starter-template page" id="main-dashboard">
      <div class="container-fluid">
        <div class="row">
          <div id="normal-panel" class="col-sm-3 value-panel">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h4 class="panel-title">Within Range</h4>
              </div>

              <div class="panel-body">
              </div>
            </div>
          </div>
          <div id="abnormal-panel" class="col-sm-3 value-panel">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h4 class="panel-title">Out of Range</h4>
              </div>

              <div class="panel-body">
              </div>
            </div>
          </div>
          <div id="chart-panels" class="col-sm-6">
            <div class="panel panel-info chart-panel-wrapper">
              <div class="panel-heading">
                <h4 class="panel-title">Charts</h4>
              </div>

              <div class="panel-body panel-body-small">
                <div class="row chart-panel">
                  <div id="chart1" class="col-sm-9"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row chart-panel">
                  <div id="chart2" class="col-sm-9"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row chart-panel">
                  <div id="chart3" class="col-sm-9"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row chart-panel">
                  <div id="chart4" class="col-sm-9"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row chart-panel">
                  <div id="chart5" class="col-sm-9"></div>
                  <div class="col-sm-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


  <!-- jQuery from CDN  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- jQuery fallback if no online version -->
  <script>
    window.jQuery || document.write('<script src="assets/js/jquery/jquery-1.9.1.min.js"><\/script>')
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>

  <!-- NiceScroll -->
  <script src="assets/js/nicescroll/jquery.nicescroll.min.js"></script>
  <!-- Load d3.js and c3.js -->
  <script charset="utf-8" src="assets/js/c3/d3.min.js"></script>
  <script src="assets/js/c3/c3.min.js"></script>

  <!-- Mustache -->
  <script src="assets/js/mustache/mustache.min.js"></script>

  <script src="script.js"></script>

  <script src="//localhost:9091"></script>

  <script id="value-item" type="x-tmpl-mustache">
    <div data-mx="{{name}}" class="value-item panel panel-normal col-sm-6">
      <div class="panel-heading">
        <h4 class="panel-title">{{name}}</h4>
      </div>
      <div class="panel-body">
        <div class="blood-value blood-value-{{inRange}}">
          <span>{{value}}</span>
          <span class="blood-units">{{units}}</span>
        </div>
        <div id="{{chartid}}" class="range-chart">
        </div>
        <div class="blood-source">
          Source: {{source}}
        </div>
        <div class="blood-date">
          Showing result: {{date}}
        </div>
      </div>
    </div>
  </script>

  <script id="value-panel" type="x-tmpl-mustache">
    <div class="row">
      {{#items}} {{>value-item}} {{/items}}
    </div>
  </script>

  <script id="range-panel" type="x-tmpl-mustache">
    <div class="row">
      Normal range: {{normal.min}} - {{normal.max}}
    </div>
    <div class="row">
      Your minimum value: {{props.min}}
    </div>
    <div class="row">
      Your maximum value: {{props.max}}
    </div>
    <div class="row">
      Your mean value: {{props.mean}}
    </div>
  </script>
</body>

</html>
